<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sabrina's Cafe - A Software Engineering Portfolio"
    />
    <title>Sabrina's Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f1e8;
        color: #333;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }

      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc8 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: splashFadeOut 0.8s ease-in-out 2.2s forwards;
      }

      .splash-content {
        text-align: center;
      }

      .splash-header {
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .splash-names {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 0;
      }

      .splash-name {
        font-family: 'Satoshi', sans-serif;
        font-size: 1rem;
        font-weight: 500;
        color: var(--grey-brown);
        letter-spacing: 0.5px;
        animation: fadeIn 0.3s ease-out 0.5s forwards, fadeOutStaggered 0.8s ease-in-out 1.5s forwards;
        margin: 0;
        opacity: 0;
        line-height: 1.2;
      }

      .splash-portfolio {
        font-family: 'Black Mango', sans-serif;
        font-size: 3rem;
        font-weight: 400;
        color: var(--grey-yellow);
        letter-spacing: 1px;
        animation: fadeIn 0.7s ease-out 0.7s forwards, fadeOutStaggered 0.8s ease-in-out 1.6s forwards;
        margin: 0;
        opacity: 0;
        margin-bottom: -15px;
      }

      .splash-divider {
        justify-content: center;
        animation: fadeIn 0.6s ease-out 0.8s forwards, fadeOutStaggered 0.8s ease-in-out 1.6s forwards;
        opacity: 0;
        color: var(--grey-brown);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOutStaggered {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      @keyframes splashFadeOut {
        from {
          opacity: 1;
          pointer-events: auto;
        }
        to {
          opacity: 0;
          pointer-events: none;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="splash-screen" class="splash-screen">
      <div class="splash-content">
        <div class="splash-header">
          <div class="splash-names">
            <h1 class="splash-name">Sabrina</h1>
            <h1 class="splash-name">Wang</h1>
          </div>
          <h2 class="splash-portfolio">Portfolio</h2>
        </div>
        <span class="splash-divider">⟢ ⟢ ⟢ ⟢ ⟢ ⟢</span>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
